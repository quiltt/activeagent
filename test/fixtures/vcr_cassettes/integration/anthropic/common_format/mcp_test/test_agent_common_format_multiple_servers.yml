        have access to a comprehensive set of tools for working with GitHub and getting
        information about Cloudflare events. Here''s what I can do:\n\n## GitHub Repository
        Management\n- **Create & Fork Repositories** - Create new repos or fork existing
        ones\n- **Manage Branches** - Create and list branches\n- **File Operations**
        - Create, update, delete, and view files in repositories\n- **Commit Operations**
        - View commit details and push multiple files\n\n## GitHub Issues\n- **Create
        & Update Issues** - Create new issues or update existing ones\n- **Read Issues**
        - Get issue details, comments, labels, and sub-issues\n- **Search Issues**
        - Find issues across repositories\n- **Add Comments** - Comment on issues\n\n##
        GitHub Pull Requests\n- **Create & Manage PRs** - Create pull requests, update
        titles/descriptions, change state\n- **PR Reviews** - Create, submit, and
        delete reviews; add review comments\n- **PR Details** - Get PR info, diffs,
        status, file changes, comments, and reviews\n- **Search PRs** - Find pull
        requests across repositories\n- **Merge PRs** - Merge pull requests with different
        merge methods\n- **Update Branches** - Sync PR branches with base branch\n\n##
        GitHub Releases & Tags\n- **List & Get Releases** - View release information
        and get specific releases by tag\n- **List & Get Tags** - View git tags in
        repositories\n\n## GitHub Search & Discovery\n- **Search Code** - Fast code
        search across all repositories\n- **Search Users** - Find GitHub users by
        username or profile info\n- **Search Repositories** - Discover repositories
        by name, description, topics, etc.\n\n## GitHub User & Team Information\n-
        **Get User Info** - Retrieve authenticated user details\n- **Get Teams** -
        View teams and team members\n\n## Other Tools\n- **Cloudflare MCP Demo Day
        Info** - Get information about Cloudflare''s MCP demo day event\n\nAll of
