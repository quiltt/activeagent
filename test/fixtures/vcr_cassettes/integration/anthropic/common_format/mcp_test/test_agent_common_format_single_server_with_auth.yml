      string: '{"model":"claude-haiku-4-5-20251001","id":"msg_01D2wEkim3w3rBRjFVvgxTBV","type":"message","role":"assistant","content":[{"type":"text","text":"I
        have a comprehensive set of tools for interacting with GitHub. Here''s an
        overview of what I can do:\n\n## Repository Management\n- **Create repositories**
        - Create new repositories in your account or organization\n- **Fork repositories**
        - Fork existing repositories\n- **List branches** - View branches in a repository\n-
        **List commits** - Get commit history with filtering options\n- **List tags**
        - View git tags in a repository\n- **List releases** - View releases in a
        repository\n\n## File Operations\n- **Get file contents** - Read files or
        directory contents from repositories\n- **Create or update files** - Create
        new files or update existing ones\n- **Delete files** - Remove files from
        repositories\n- **Push multiple files** - Commit multiple files in a single
        operation\n- **Get commits** - Get detailed information about specific commits\n\n##
        Issues Management\n- **Create/update issues** - Create new issues or update
        existing ones\n- **Read issues** - Get issue details, comments, labels, and
        sub-issues\n- **List issues** - List issues with filtering and sorting\n-
        **Search issues** - Search across issues using GitHub''s search syntax\n-
        **Add issue comments** - Comment on issues\n- **Assign Copilot to issues**
        - Have GitHub Copilot work on tasks\n\n## Pull Requests\n- **Create pull requests**
        - Create new PRs\n- **Read pull requests** - Get PR details, diffs, files
        changed, comments, and reviews\n- **List pull requests** - List PRs with filtering\n-
        **Search pull requests** - Search for PRs across repositories\n- **Update
        pull requests** - Modify PR title, description, base branch, reviewers, and
        state\n- **Update PR branch** - Sync PR branch with base branch\n- **Merge
        pull requests** - Merge PRs with different merge strategies\n- **PR reviews**
        - Create, submit, or delete pull request reviews\n- **Review comments** -
        Add comments to pending pull request reviews\n\n## Search & Discovery\n- **Search
        code** - Search across all GitHub repositories for code patterns\n- **Search
        repositories** - Find repositories by name, description, topics, etc.\n- **Search
        users** - Find GitHub users\n- **Search issues** - Search for issues across
        repositories\n- **Search pull requests** - Search for pull requests across
        repositories\n\n## Teams & Users\n- **Get user profile** - Get details about
        the authenticated user\n- **Get teams** - View teams you''re a member of\n-
        **Get team members** - List members of a specific team\n\n## Releases & Tags\n-
        **Get latest release** - Get the most recent release\n- **Get release by tag**
        - Get a specific release by tag name\n- **Get tag details** - Get information
        about a specific git tag\n\n## Labels\n- **Get label** - Get details about
