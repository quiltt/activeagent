        have access to a comprehensive set of GitHub tools that allow me to interact
        with repositories, pull requests, issues, and more. Here''s what I can do:\n\n##
        Repository Management\n- **Create repositories** - Set up new public or private
        repos\n- **Fork repositories** - Fork existing projects to your account/organization\n-
        **Search repositories** - Find repos by name, description, topics, etc.\n-
        **Get repository contents** - View files and directory structures\n\n## Branches
        & Commits\n- **Create branches** - Make new branches from existing ones\n-
        **List branches** - View all branches in a repository\n- **List commits**
        - See commit history with filtering options\n- **Get commit details** - View
        specific commit information with diffs\n\n## Issues Management\n- **Create/update
        issues** - Create new issues or modify existing ones\n- **Read issue details**
        - Get issue information, comments, sub-issues, labels\n- **List issues** -
        View issues with filtering and sorting\n- **Search issues** - Find issues
        across repositories\n- **Manage sub-issues** - Add, remove, or reprioritize
        sub-issues\n- **Add issue comments** - Comment on issues\n\n## Pull Requests\n-
        **Create pull requests** - Open new PRs with custom titles and descriptions\n-
        **Read PR details** - Get PR info, diffs, status, files changed, comments,
        reviews\n- **List/search PRs** - Find pull requests with various filters\n-
        **Update PRs** - Modify PR title, description, state, reviewers\n- **Update
        PR branch** - Sync PR with latest base branch changes\n- **Merge PRs** - Merge
        with different strategies (merge, squash, rebase)\n- **PR Reviews** - Create,
        submit, or delete reviews; add review comments\n\n## Files\n- **Create/update
        files** - Add or modify files in repositories\n- **Delete files** - Remove
        files from repositories\n- **Push multiple files** - Commit multiple files
        in one go\n\n## Tags & Releases\n- **List tags** - View git tags in a repository\n-
        **Get tag details** - Get specific tag information\n- **List releases** -
        View releases\n- **Get release details** - Get specific release or latest
        release information\n\n## Users & Teams\n- **Get authenticated user info**
        - View your own GitHub profile details\n- **Search users** - Find GitHub users
        by name or profile info\n- **Get team members** - View members of specific
