                  "text": "**Fun Fact:**  \nIn Ruby, *everything is an object*\u2014even basic data types like numbers, booleans, and `nil`.\n\n**Why this is interesting:**  \nIn many programming languages, basic types like integers or booleans are primitive types, which means they aren\u2019t full-fledged objects and don\u2019t have methods. In Ruby, the number `5` is actually an instance of the `Integer` class, and you can call methods on it, like `5.times { puts \"Hi!\" }`. Even `nil` is an object (of the `NilClass`!), and `true`/`false` are instances of `TrueClass` and `FalseClass`.\n\nThis design gives Ruby a *uniform* and *flexible* way of treating *all* data, so you can use object-oriented techniques and custom behaviors everywhere\u2014even with basic values! It makes the language more consistent and powerful for metaprogramming, and often leads to more readable and expressive code."
