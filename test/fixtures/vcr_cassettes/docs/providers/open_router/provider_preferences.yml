        is one of the fundamental concepts in object-oriented programming (OOP). It
        is the practice of keeping fields within a class private and providing access
        to them via public methods (getters and setters). This helps to achieve data
        hiding and abstraction. Here's a simple breakdown:\\n\\n1. **Data Hiding**:
        Encapsulation hides the internal state of an object from the outside world.
        This means that the internal data (attributes or fields) of an object are
        not directly accessible. Instead, they can only be accessed or modified through
        methods (functions) provided by the class.\\n\\n2. **Abstraction**: Encapsulation
        also helps in achieving abstraction. It allows us to define what should be
        exposed to the outside world and what should be hidden. We can provide a simplified
        view of the object by exposing only what's necessary.\\n\\nHere's a simple
        example in Python:\\n\\n```python\\nclass BankAccount:\\n    def __init__(self,
        balance):\\n        self.__balance = balance  # Private attribute\\n\\n    def
        get_balance(self):  # Getter method\\n        return self.__balance\\n\\n
        \   def set_balance(self, amount):  # Setter method\\n        if amount <
        0:\\n            print(\\\"Cannot set negative balance\\\")\\n            return\\n
        \       self.__balance = amount\\n\\n# Creating an instance of BankAccount\\naccount
        = BankAccount(1000)\\n\\n# Trying to access the private attribute directly
        (This will raise an AttributeError)\\nprint(account.__balance)  # Raises AttributeError:
        'BankAccount' object has no attribute '__balance'\\n\\n# Accessing the attribute
        using getter method\\nprint(account.get_balance())  # Outputs: 1000\\n\\n#
        Modifying the attribute using setter method\\naccount.set_balance(500)\\nprint(account.get_balance())
        \ # Outputs: 500\\n```\\n\\nIn this example, the `balance` attribute is private
        and can only be accessed or modified through the `get_balance` and `set_balance`
