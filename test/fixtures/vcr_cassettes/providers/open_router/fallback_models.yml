        void main(String[] args) {\\n             Animal myDog = new Dog();\\n             myDog.sound();
        \ // Outputs: Bark\\n         }\\n     }\\n     ```\\n   - In the example
        above, even though `myDog` is declared as an `Animal`, it refers to an instance
        of `Dog`, and thus the `sound` method of `Dog` is invoked.\\n\\n### Importance
        of Polymorphism\\n\\n- **Code Reusability:** By using polymorphism, a single
        function can operate on different types of objects, enhancing reusability.\\n-
        **Scalability and Maintainability:** Polymorphism allows systems to be easily
