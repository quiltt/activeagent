# Workflow for building and deploying versioned VitePress site to GitHub Pages
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for versioned docs (need all tags and history)

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.3.0
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Install Ruby dependencies
        run: bundle install

      - name: Generate doc example output from tests
        env:
          RAILS_ENV: test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          ANTHROPIC_API_KEY: ANTHROPIC_API_KEY
          OPEN_AI_API_KEY: OPEN_AI_API_KEY
          OPEN_ROUTER_API_KEY: OPEN_ROUTER_API_KEY
        run: bin/test

      - name: Build versioned documentation
        env:
          RAILS_ENV: test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          ANTHROPIC_API_KEY: ANTHROPIC_API_KEY
          OPEN_AI_API_KEY: OPEN_AI_API_KEY
          OPEN_ROUTER_API_KEY: OPEN_ROUTER_API_KEY
        run: ./scripts/build-versioned-docs.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
